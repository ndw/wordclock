<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>WORD CLOCK</title>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="css/CLOCK.css" />
<meta name="viewport" content="user-scalable=no, width=device-width" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link rel="stylesheet" type="text/css" href="css/desktop.css" />
<link rel="stylesheet" type="text/css" href="css/logo.css" />
</head>
<body>

<div id="main">
  <div id="clock">
    <div class="row">
      <span class="cell"><span class='l'>I<span class='inv'>’</span></span></span>
      <span class="cell"><span class='l'>T<span class='inv'>’</span></span></span>
      <span class="cell"><span class='l'>D<span class='inv'>’</span></span></span>
      <span class="cell"><span class='l'>I<span class='inv'>’</span></span></span>
      <span class="cell"><span class='l'>S<span class='inv'>’</span></span></span>
    </div>
    <div class="row">
      <span class="cell"><span class='l'>J<span class='inv'>’</span></span></span>
      <span class="cell"><span class='l h'>W<span class='inv'>’</span></span></span>
      <span class="cell"><span class='l h'>O<span class='inv'>’</span></span></span>
      <span class="cell"><span class='l h'>R<span class='inv'>’</span></span></span>
      <span class="cell"><span class='l h'>D<span class='inv'>’</span></span></span>
    </div>
    <div class="row">
      <span class="cell"><span class='l'>B<span class='inv'>’</span></span></span>
      <span class="cell"><span class='l'>F<span class='inv'>’</span></span></span>
      <span class="cell"><span class='l'>O<span class='inv'>’</span></span></span>
      <span class="cell"><span class='l'>U<span class='inv'>’</span></span></span>
      <span class="cell"><span class='l'>R<span class='inv'>’</span></span></span>
    </div>
    <div class="row">
      <span class="cell"><span class='l h'>C<span class='inv'>’</span></span></span>
      <span class="cell"><span class='l h'>L<span class='inv'>’</span></span></span>
      <span class="cell"><span class='l h'>O<span class='inv'>’</span></span></span>
      <span class="cell"><span class='l h'>C<span class='inv'>’</span></span></span>
      <span class="cell"><span class='l h'>K<span class='inv'>’</span></span></span>
    </div>
    <div class="row">
      <span class="cell"><span class='l'>F<span class='inv'>’</span></span></span>
      <span class="cell"><span class='l'>I<span class='inv'>’</span></span></span>
      <span class="cell"><span class='l'>V<span class='inv'>’</span></span></span>
      <span class="cell"><span class='l'>E<span class='inv'>’</span></span></span>
      <span class="cell"><span class='l'>O<span class='inv'>’</span></span></span>
    </div>
  </div>
</div>

</body>
</html>
